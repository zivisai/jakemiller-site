<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="holo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5a5"/>
      <stop offset="50%" stop-color="#0ea5a5"/>
      <stop offset="85%" stop-color="#9B2C5A"/>
      <stop offset="100%" stop-color="#8B1A4A"/>
    </linearGradient>
    <!-- Inner glow -->
    <linearGradient id="inner" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5a5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B2C5A" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#0d0d0d"/>

  <!-- Outer diamond - holographic stroke -->
  <path d="M16 3 L29 16 L16 29 L3 16 Z" fill="none" stroke="url(#holo)" stroke-width="1.5"/>

  <!-- Inner diamond - subtle glow -->
  <path d="M16 7 L25 16 L16 25 L7 16 Z" fill="url(#inner)" stroke="url(#holo)" stroke-width="0.5" opacity="0.6"/>

  <!-- Center dot - trust mark -->
  <circle cx="16" cy="16" r="2" fill="url(#holo)"/>
</svg>
